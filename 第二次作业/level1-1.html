<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1. 写一个函数输出数组中重复的元素
        //例：输入： 'ABCDEEF,GHJKKM'
        //    输出： [ 'EE', 'KK' ]
        var arr = []
        function recur(){
            //code
            arr = prompt();
            var obj = {};
            for(var i = 0; i < arr.length; i++){
                if(obj[arr[i]] == undefined){
                    obj[arr[i]] = 1;
                }else{
                    obj[arr[i]]++;
                }
            }
            for(var key in obj){
                if(obj[key] <= 1){
                    delete obj[key];
                }
            }
            var arr = [];
            var object;
            for(var key1 in obj){
                object = new String();
                for(var j = 0; j < obj[key1]; j++){
                    object += key1;
                };
                arr.push(object);
            }
            console.log(arr);
            return arr;
        }
        recur(arr);
    </script>
</head>
