<script>
    function Cat(name,color){
　　　　this.name = name;
　　　　this.color = color;
　　};
    function Animal(){
　　　　
　　};
    Animal.prototype.species = "动物";
    
    function extend(child, parent){
        var childpro = child.prototype;
        var parentpro = parent.prototype;
        for(var i in parentpro){
            childpro[i] = parentpro[i];
        };
    };

    //new一个猫的对象cat1也拥有了“动物”的species属性
    extend(Cat, Animal);
    var cat1 = new Cat("大毛","黄色");
    console.log(cat1.species); // 动物
</script>
